<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 벽난로 불멍 - 큰 불꽃, 은은 깜빡임, 3D 강화</title>
    <style>
        /* 페이지 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2b1a0f, #000);
            margin: 0;
            overflow: hidden;
        }

        /* 벽난로 컨테이너 */
        .fireplace {
            position: relative;
            width: 450px;
            height: 550px;
            perspective: 1200px; /* 더 강한 3D 원근감 */
        }

        /* 벽난로 프레임 */
        .fireplace-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#4a2c17, #3a1e12);
            border: 10px solid #2e1a0f;
            border-radius: 15px 15px 0 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* 장작 */
        .logs {
            position: absolute;
            bottom: 50px;
            width: 350px;
            height: 100px;
            background: linear-gradient(#3a1e12, #2e1a0f);
            border-radius: 10px;
            left: 50%;
            transform: translateX(-50%) rotateX(15deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        /* 불꽃 컨테이너 (이미지용) */
        .flames {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 450px;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 불꽃 이미지 - 더 크게, 은은한 효과 */
        .fire-image {
            width: 300px; /* 불꽃 크기 더 키움 */
            height: auto; /* 비율 유지 */
            animation: sway 2.5s infinite ease-in-out, flicker 1.5s infinite alternate; /* 은은한 흔들림과 깜빡임 */
            transform-origin: bottom center;
            transform: rotateY(0deg) translateZ(50px) rotateX(10deg); /* 더 입체적인 3D */
            filter: drop-shadow(0 0 20px rgba(255, 128, 0, 0.8)); /* 빛나는 효과 */
        }

        /* 불꽃 깜빡임 애니메이션 - 은은하게 */
        @keyframes flicker {
            0% { opacity: 0.85; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.9; transform: scale(0.96); }
        }

        /* 불꽃 흔들림 애니메이션 - 더 부드럽게 */
        @keyframes sway {
            0% { transform: rotateY(0deg) translateZ(50px) rotateX(10deg) rotateZ(0deg); }
            25% { transform: rotateY(0deg) translateZ(50px) rotateX(10deg) rotateZ(3deg); }
            50% { transform: rotateY(0deg) translateZ(50px) rotateX(10deg) rotateZ(0deg); }
            75% { transform: rotateY(0deg) translateZ(50px) rotateX(10deg) rotateZ(-3deg); }
            100% { transform: rotateY(0deg) translateZ(50px) rotateX(10deg) rotateZ(0deg); }
        }

        /* 불씨 */
        .ember {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4500;
            border-radius: 50%;
            animation: emberRise 2s infinite linear;
            filter: blur(2px);
        }

        .ember:nth-child(1) { left: 200px; bottom: 150px; animation-delay: 0s; transform: translateZ(10px); }
        .ember:nth-child(2) { left: 250px; bottom: 150px; animation-delay: 0.6s; transform: translateZ(20px); }
        .ember:nth-child(3) { left: 300px; bottom: 150px; animation-delay: 0.3s; transform: translateZ(15px); }

        /* 불씨 애니메이션 */
        @keyframes emberRise {
            0% { transform: translateY(0) translateZ(0); opacity: 1; }
            100% { transform: translateY(-400px) translateZ(35px) translateX(40px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="fireplace">
        <div class="fireplace-frame"></div>
        <div class="logs"></div>
        <div class="flames">
            <img src="fire.png" alt="불꽃" class="fire-image">
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
        </div>
    </div>
</body>
</html>
