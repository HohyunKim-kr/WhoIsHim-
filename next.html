<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Quiz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #dc3545;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        /* 다음으로 가기 버튼 스타일 */
        .next-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .next-button.show {
            opacity: 1;
        }

        .next-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>호현의 나이를 맞춰보세요!</h1>
    <p>힌트: 이 사람은 IMF 때 태어났습니다.</p>
    <div class="button-container">
        <button onclick="checkAnswer(28)">28</button>
        <button onclick="checkAnswer(29)">29</button>
        <button onclick="checkAnswer(30)">30</button>
    </div>
    <div class="message" id="message">틀렸습니다! 다시 시도해보세요.</div>
    <button class="next-button" id="nextButton" onclick="window.location.href='myTech.html'">다음으로 가기</button>

    <script>
        function checkAnswer(age) {
            if (age === 28) {
                document.getElementById('nextButton').classList.add('show'); // 정답이면 버튼 표시
                // 선택 버튼 비활성화 (선택 후 더 누르지 못하게)
                const buttons = document.querySelectorAll('.button-container button');
                buttons.forEach(button => button.disabled = true);
            } else {
                document.getElementById('message').classList.add('show'); // 오답이면 메시지 표시
                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 2000); // 2초 후 메시지 사라짐
            }
        }
    </script>
</body>
</html>
